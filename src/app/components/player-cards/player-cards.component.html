                width="201"
                height="300"
                viewBox="0 0 201 300"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
            >
                <rect width="200.669" height="300" fill="url(#pattern0)" />
                <defs>
                    <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                        <use xlink:href="#image0_5_3" transform="scale(0.0025 0.00167224)" />
                    </pattern>
                    <image id="image0_5_3" width="400" height="598" attr.xlink:href="{{ this.mbappeFrt }}" />
                </defs>
            </svg>
        </div>
        <div class="flip-card-back">

                height="300"

                </defs>
            </svg>

    </div>
</div>
